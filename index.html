<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>UW Top Salaries</title>   
		<link rel="stylesheet" href="css/style.css">

		<!-- Read in angular.js library -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

		<!-- Read in JavaScript file -->
		<script src="js/main.js"></script>
	</head>
	<body>

		<!-- Instantiate your application and set the controller -->
		<div class="container" ng-app="sortApp" ng-controller="mainController">
			<h1>Who is UW paying the most?</h1>			
			<form>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><i class="fa fa-search"></i></div>
						<input type="text" class="form-control" placeholder="Search data" ng-model="search">
					</div>      
				</div>
				<div class="alert">
					<p><strong>Sort by:</strong> {{ sortType }}</p>
					<p><strong>Search String:</strong> {{ search }}</p>
				</div>
			</form>

			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<td>
							<a href="#" ng-click="sortType = 'name'">
							Name
							</a>
						</td>
						<td>
							<a href="#" ng-click="sortType = 'job_title'">
							Job Title
							</a>
						</td>
						<td>
							<a href="#" ng-click="sortType = '-salary';">
							Salary 					
							</a>
						</td>
					</tr>
				</thead>
				<tbody>

					<!-- Create a table row for each person in your data object -->
					<tr ng-repeat="person in data | orderBy:sortType | filter:search">
						
						<!-- Create 3 <td> elements to display name, job_title, and salary -->
						<td>{{ person.name }}</td>
						<td>{{ person['job_title'] }}</td>
						<td>{{ person["salary"] | currency : "$" : 0}}</td>
					</tr>
				</tbody>
			</table>
		</div>

	</body>
</html>
